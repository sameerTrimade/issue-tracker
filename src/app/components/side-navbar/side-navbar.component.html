<div class="side-navbar">
  <img src="assets/images/app-logo.svg" alt="app-logo-image" />
  <div class="nav-links">
    <ng-container *ngFor="let item of navLinks">
      <span
        (click)="onClick(item.id)"
        [ngClass]="{ 'highlight-border': activeLinkId === item.id }"
        class="nav-link-item"
        >{{ item.link }}</span
      >
    </ng-container>
  </div>
</div>
